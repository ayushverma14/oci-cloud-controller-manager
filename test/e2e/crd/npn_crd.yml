apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: nativepodnetworks.oci.oracle.com
spec:
  group: oci.oracle.com
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        # schema used for validation
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                subnet:
                  type: array
                  items:
                    type string
                # the instance id allows CCM to reconcile the CR before the node gets registered
                id:
                  type: string
                maxPodCount:
                  type: integer
                networkSecurityGroupIDs:
                  type: array
                  items:
                    type: string
                status:
                  type: object
                  # contains the status of the reconciliation so NPWF knows if this is complete
                  state:
                    type: string
                  # contains reasoning what is currently happening
                  reason:
                    type: string
                  properties:
                    # contains information about the vnics/secondary ips
                    vnicAddresses:
                      type: array
                      items:
                        type: object
                        properties:
                          vnicID:
                            type: string
                          macAddress:
                            type: string
                          routerIP:
                            type: string
                          addresses:
                            type: array
                            items:
                              type: string
      subresources:
        status: {}
  names:
    kind: NativePodNetwork
    singular: nativepodnetwork
    plural: nativepodnetworks
    shortNames:
      - npn
      - npns
  scope: Cluster